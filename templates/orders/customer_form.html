{% extends 'base.html' %}

{% block title %}{{ title }} - Cloth WMS{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label>{{ form.phone.label }}</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label>{{ form.address.label }}</label>
                {{ form.address }}
            </div>
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <a href="{% url 'orders:customer_list' %}" class="btn btn-secondary">Bekor qilish</a>
        </form>
    </div>
</div>
{% endblock %}
