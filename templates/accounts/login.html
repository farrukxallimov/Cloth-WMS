{% extends 'base.html' %}

{% block title %}Kirish - Cloth WMS{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header" style="background-color: #3498db; color: white; text-align: center;">
            <h2>Tizimga kirish</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Foydalanuvchi nomi</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Parol</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Kirish</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <p>Akkauntingiz yo‘qmi? <a href="{% url 'accounts:register' %}">Ro‘yxatdan o‘tish</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
